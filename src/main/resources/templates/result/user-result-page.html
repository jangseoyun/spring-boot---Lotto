<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 회차 결과</title>

    <link href="/bootstrap/css/cycle-result-page.css" rel="stylesheet">
    <link href="/bootstrap/css/user-result-page.css" rel="stylesheet">
    <link href="/bootstrap/css/source.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="/bootstrap/js/jquery-1.12.4.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

<div id="header" class="clearfix">
    <div id="header-box">
        <h1 id="logo" class="float-l">
            <a href="/lottery/index">LoTTery.</a>
        </h1>

        <ul class="float-r">
            <li class="float-r header-link">
                <a class="color" href="/user/loginForm">로그인</a>
            </li>
            <li class="float-r header-link">
                <a class="color" href="/user/joinForm">회원가입</a>
            </li>
        </ul>
    </div>
</div>

<div id="wrap">
    <div id="header-wrap">
        <ul class="nav nav-pills nav-justified">
            <li role="presentation" class=""><a href="#">이번주 당첨번호</a></li>
            <li role="presentation"><a href="#">내번호 당첨확인</a></li>
            <li role="presentation" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                    회차 바로가기 <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <th:block th:each="cycleNum : ${cycleNumList}">
                        <li>
                            <a th:text="${cycleNum} + 회"
                               th:href="@{/winning/result/game(lottoCycleNum = ${cycleNum})}"></a>
                        </li>
                    </th:block>
                </ul>
            </li>
        </ul>
    </div>

    <div id="jumbo-box">
        <div id="jumbo-first">
            <p class="size-28 center">아쉽지만 1등은 다음기회에..🥲</p>
        </div>
        <div id="jumbo-second">
            <button type="button" class="btn btn-default btn-lg" onclick="location.href='/lottery/index'">click 🚀1등
                가즈아!🚀 click
            </button>
        </div>
    </div>

    <!--        당첨 내역이 있는 경우-->
    <!--<div id="jumbo-box">
        <div id="jumbo-first">
            <p class="size-28 center">아쉽지만 1등은 다음기회에..🥲</p>
        </div>
        <div id="jumbo-second">
            <button type="button" class="btn btn-default btn-lg" onclick="location.href='/lottery/index'">click 🚀1등 가즈아!🚀 click</button>
        </div>
    </div>-->

    <div id="panel-box" class="panel panel-warning">
        <!-- Default panel contents -->
        <div id="panel-header" class="panel-heading">이번주 추첨 번호</div>
        <div class="panel-body">
            <p class="size-28 center">이번주는 1등행 티켓을 <strong>4장</strong> 구입하셨어요 😄</p>
        </div>

        <!-- Table -->
        <table id="lotto-table" class="table">
            <thead>
            <tr>
                <th scope="col">티켓 수</th>
                <th scope="col">첫 번째</th>
                <th scope="col">두 번째</th>
                <th scope="col">세 번째</th>
                <th scope="col">네 번째</th>
                <th scope="col">다섯번째</th>
                <th scope="col">여섯번째</th>
                <th scope="col">보너스 번호</th>
            </tr>
            </thead>

            <tbody>
            <!-- for문 돌리기 -->
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <!-- for문 돌리기 -->
            </tbody>
        </table>

    </div>

    <!--footer-->
    <div th:replace="fragments/footer :: footer"/>

</div>

</body>

</html>
