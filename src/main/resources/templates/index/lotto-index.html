<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>로또 추첨기</title>
    <!-- 메타데이터 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{bootstrap/css/lotto-index.css}">
    <link th:href ="@{bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css">

    <!-- 자바스크립트 -->
    <script type="text/javascript" th:src="@{/bootstrap/js/jquery-1.12.4.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/lottoScript.js}"></script>
</head>

<body>
    <div id="all-wrap">
        <!--header 공통 빼기-->
        <div id="header">

            <div id="header-content-wrap">
                <h1 id="logo">
                    <a href="">LoTTery.</a>
                </h1>

                <div id="last-week-num">
                    <div class="txt-bold-25-white">지난 주 당첨 번호</div>
                    <!--for문으로 돌리기-->
                    <div id="last-week-ball">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <span class="txt-bold-25-white">+</span>
                        <div>7</div>
                    </div>
                    <!--for문으로 돌리기-->
                </div>
            </div>

        </div>
        <!--header 공통 빼기-->

        <div id="contents" class="clearfix">
            <div id="content-top">

                <!--<div class="form-group">
                    <label for="selectType">번호 추출 방법</label>
                    <select name="type" id="selectType" class="form-type">
                        <option value="">선택</option>
                        <option th:each="type : ${types}"
                                th:value="${type.id}"
                                th:text="${type.name}" />
                    </select>
                </div>-->

                <form action="/requestBall" method="get" id="radio-box" class="txt-bold-25-black">
                    <span>
                        <input type="radio" id="allAuto" name="type" value="allAuto">
                        <label for="allAuto">전체자동</label>
                    </span>
                    <span>
                        <input type="radio" id="selectNum" name="type" value="selectNum">
                        <label for="selectNum">일부수동</label>
                    </span>
                    <span>
                        <input type="radio" id="allSelect" name="type" value="allSelect">
                        <label for="allSelect">전체수동</label>
                    </span>
                    <!-- 전체 수동인 경우 생성 -->
                    <!-- <input type="number" name="" value="" placeholder="수동 입력 번호"> -->

                    <div id="buying">
                        <p class="txt-bold-25-black">구입하실 금액을 입력해주세요</p>
                        <input type="number" name="buying" value="" placeholder="금액입력 후 Enter !">
                    </div>

                    <button type="submit" class="btn btn-warning btn-lg">GO!</button>

                </form>

            </div>

            <!--.. if문 ..-->
            <span th:if="${warning != null}" th:text="${warning}"></span>

        </div>

        <!--footer-->
        <!--<div th:replace="fragments/footer :: footer" />-->

    </div>

</body>
</html>
